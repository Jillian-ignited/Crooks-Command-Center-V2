<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crooks Command Center - Diagnostic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h1 {
            color: #FF6B35;
            text-align: center;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #333;
        }
        .status-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .status-ok {
            color: #4CAF50;
        }
        .status-error {
            color: #F44336;
        }
        button {
            background-color: #FF6B35;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #E55A2B;
        }
        #results {
            margin-top: 20px;
            white-space: pre-wrap;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crooks Command Center - Diagnostic</h1>
        
        <div class="status">
            <div class="status-title">Frontend Status:</div>
            <div class="status-ok">âœ“ Diagnostic page loaded successfully</div>
        </div>
        
        <div class="status">
            <div class="status-title">API Connection Tests:</div>
            <button onclick="testEndpoint('/api/status')">Test Status API</button>
            <button onclick="testEndpoint('/api/intelligence/dashboard')">Test Intelligence API</button>
            <button onclick="testEndpoint('/api/content/dashboard')">Test Content API</button>
            <button onclick="testEndpoint('/api/agency/dashboard')">Test Agency API</button>
        </div>
        
        <div id="results">Results will appear here...</div>
    </div>

    <script>
        async function testEndpoint(endpoint) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `Testing ${endpoint}...\n`;
            
            try {
                const response = await fetch(endpoint);
                const status = response.status;
                
                try {
                    const data = await response.json();
                    resultsDiv.innerHTML += `Status: ${status}\nResponse: ${JSON.stringify(data, null, 2)}`;
                } catch (e) {
                    resultsDiv.innerHTML += `Status: ${status}\nResponse is not valid JSON: ${await response.text()}`;
                }
            } catch (error) {
                resultsDiv.innerHTML += `Error: ${error.message}`;
            }
        }
        
        // Automatically test the status endpoint on load
        window.onload = () => {
            testEndpoint('/api/status');
        };
    </script>
</body>
</html>
