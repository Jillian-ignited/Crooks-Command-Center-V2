services:
  - type: web
    name: crooks-castles-command-center
    env: python
    plan: free
    buildCommand: pip install -r requirements_render.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /
    disk:
      name: crooks-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
