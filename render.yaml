services:
  - type: web
    name: crooks-command-center-v2
    env: python
    plan: starter
    autoDeploy: true
    
    # Persistent disk for file storage
    disk:
      name: intelligence-files
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    
    # COMPREHENSIVE DATABASE INITIALIZATION
    startCommand: |
      echo "ðŸš€ Starting Crooks Command Center V2..." && \
      python backend/init_all_tables.py && \
      echo "âœ… Database initialized" && \
      uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crooks-command-center-db
          property: connectionString
      
      - key: OPENAI_API_KEY
        sync: false
      
      - key: ENVIRONMENT
        value: production
      
      - key: UPLOAD_DIR
        value: /opt/render/project/src/uploads

databases:
  - name: crooks-command-center-db
    plan: starter

disks:
  - name: intelligence-files
    sizeGB: 1
