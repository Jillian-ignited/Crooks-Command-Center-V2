services:
  - type: web
    name: crooks-command-center-v2
    env: python
    plan: starter
    autoDeploy: true
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crooks-command-center-db
          property: connectionString

databases:
  - name: crooks-command-center-db
    plan: starter
