services:
  - type: web
    name: crooks-command-center-v2
    env: python
    plan: starter
    autoDeploy: true
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      # Add psycopg driver if not already in requirements.txt
      pip install psycopg
    startCommand: |
      python backend/migrate_shopify_uploads.py && \
      cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crooks-command-center-db   # ðŸ‘ˆ replace with your actual Render DB name
          property: connectionString

databases:
  - name: crooks-command-center-db         # ðŸ‘ˆ match the name above (delete if DB already exists in Render)
    plan: starter
