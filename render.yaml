services:
  - type: web
    name: crooks-command-center-v2
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      pip install sqlalchemy psycopg2-binary
    startCommand: |
      # Run migration before starting the app
      python backend/migrate_shopify_uploads.py && uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crooks-command-center-db   # ðŸ‘ˆ replace with your actual Render DB name
          property: connectionString

databases:
  - name: crooks-command-center-db
    plan: starter