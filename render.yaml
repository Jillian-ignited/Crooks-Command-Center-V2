services:
  - type: web
    name: crooks-castles-command-center
    env: python
    plan: free
    buildCommand: pip install -r requirements_render.txt
    startCommand: python start.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /
