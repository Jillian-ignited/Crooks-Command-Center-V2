services:
  - type: web
    name: crooks-command-center-v2
    env: python
    plan: starter
    autoDeploy: true
    
    # Persistent disk for file storage
    disk:
      name: intelligence-files
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
    
    # COMPREHENSIVE DATABASE INITIALIZATION
    startCommand: |
      echo "üöÄ Starting Crooks Command Center V2..." && \
      python backend/init_all_tables.py && \
      echo "‚úÖ Database initialized" && \
      uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    startCommand: |
  python -c "
  import os
  from sqlalchemy import create_engine, text
  
  DATABASE_URL = os.getenv('DATABASE_URL')
  if DATABASE_URL.startswith('postgres://'):
      DATABASE_URL = DATABASE_URL.replace('postgres://', 'postgresql+psycopg://', 1)
  
  engine = create_engine(DATABASE_URL)
  with engine.connect() as conn:
      try:
          conn.execute(text('ALTER TABLE intelligence_files ADD COLUMN filename VARCHAR(255)'))
          conn.commit()
          print('‚úÖ Added filename column')
      except:
          print('‚ö†Ô∏è Column might already exist')
  " && \
  uvicorn backend.main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crooks-command-center-db
          property: connectionString
      
      - key: OPENAI_API_KEY
        sync: false
      
      - key: ENVIRONMENT
        value: production
      
      - key: UPLOAD_DIR
        value: /opt/render/project/src/uploads

databases:
  - name: crooks-command-center-db
    plan: starter

disks:
  - name: intelligence-files
    sizeGB: 1
